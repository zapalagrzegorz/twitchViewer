<!DOCTYPE html>
<html lang="en">

<head>
	<title>Twitch Viewer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
		crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body class="dark-primary-color">
	<div class="container">
		<header>
			<div class="row justify-content-center">
				<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
						aria-expanded="false" aria-label="Toggle navigation">
   					<span class="navbar-toggler-icon"></span>
  				</button>
					<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
						<a class="navbar-brand" href="#">FCC Twitch viewer</a>
						<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
							<li class="nav-item active">
								<a class="nav-link" href="#">Players <span class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Channels</a>
							</li>
							<li class="nav-item">
								<a class="nav-link disabled" href="#">Streams</a>
							</li>
						</ul>
						<form class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-2" type="text" placeholder="Search">
							<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
						</form>
					</div>
				</nav>
			</div>
		</header>
		<main>
			<div class="row justify-content-center">
				<div class="col-12 col-sm-12 col-md-11 col-lg-10 col-xl-9">
					<!-- content div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" -->
				</div>
			</div>
	</main>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script src="scripts\engine2.js"></script>
	<script src="scripts\script.js"></script>

</html>
